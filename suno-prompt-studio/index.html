        function initStars(n=340){stars=new Array(n).fill(0).map(()=>({x:Math.random()*2-1,y:Math.random()*2-1,z:Math.random()*0.8+0.2,len:Math.random()*0.008+0.002}))}initStars();
        const spaceBuddies=[{emoji:'üêà',t:0,speed:.0022,orbitX:.35,orbitY:.22,orbitZ:.4},{emoji:'üßë‚ÄçüöÄ',t:1.5,speed:.0018,orbitX:.4,orbitY:.25,orbitZ:.5},{emoji:'üêï',t:3,speed:.0025,orbitX:.3,orbitY:.2,orbitZ:.3},{emoji:'ü•¶',t:4.5,speed:.002,orbitX:.38,orbitY:.23,orbitZ:.45}];
        bg.addEventListener('click',e=>{const rect=bg.getBoundingClientRect();const mx=e.clientX-rect.left,my=e.clientY-rect.top;const s=Math.min(W,H)*.55;spaceBuddies.forEach(b=>{if(b.isFlicked)return;const x=Math.cos(b.t)*b.orbitX,y=Math.sin(b.t*0.7)*b.orbitY,z=.58+.13*Math.sin(b.t*b.orbitZ);const sx=CX+(x/z)*s,sy=CY+(y/z)*s,px=16+(1-z)*26;const dist=Math.hypot(mx-sx,my-sy);if(dist<px){b.isFlicked=true;b.flickX=sx;b.flickY=sy;b.flickVx=(Math.random()-0.5)*40;b.flickVy=(Math.random()-0.5)*40}})});

        const SPEED=.006; (function tick(){g.clearRect(0,0,W,H);g.save();g.lineCap='round';const s=Math.min(W,H)*.55;for(const st of stars){st.z-=SPEED;if(st.z<=.02){st.x=Math.random()*2-1;st.y=Math.random()*2-1;st.z=1}const sx=CX+(st.x/st.z)*s,sy=CY+(st.y/st.z)*s,psx=CX+(st.x/(st.z+st.len))*s,psy=CY+(st.y/(st.z+st.len))*s,a=1-Math.min(1,st.z);g.strokeStyle=`rgba(255,255,255,${.12+a*.55})`;g.lineWidth=1+(1-st.z)*1.8;g.beginPath();g.moveTo(psx,psy);g.lineTo(sx,sy);g.stroke()}drawBuddies();g.restore();requestAnimationFrame(tick)})();

        function playFxPreview(effectName){Tone.start();const effect=Object.entries(fxLibrary).find(([key])=>effectName.includes(key))?.[1];if(effect){fxPreviewSynth.connect(effect);fxPreviewSynth.triggerAttackRelease('C5','8n',Tone.now());setTimeout(()=>fxPreviewSynth.disconnect(effect),500)}else{fxPreviewSynth.triggerAttackRelease('C5','8n',Tone.now())}}
        const Chip=(t,sel,fn)=>{const b=document.createElement('button');b.className='chip';b.dataset.selected=sel;b.textContent=t;b.onclick=fn;return b};
        function pills(list,selected,set){const wrap=document.createElement('div');wrap.className='flex flex-wrap gap-2 mt-3';list.forEach(n=>wrap.appendChild(Chip(n,selected.has?selected.has(n):selected===n,e=>{if(selected.has){selected.has(n)?selected.delete(n):selected.add(n);e.target.dataset.selected=selected.has(n)}else{set(n);[...wrap.children].forEach(c=>c.dataset.selected=false);e.target.dataset.selected=true}})));return wrap}
        function showToast(msg){const el=document.createElement('div');el.className='glass rounded-xl px-3 py-2 text-sm max-w-[90vw]';el.textContent=msg;toast.appendChild(el);setTimeout(()=>el.remove(),1500)}
        let ctx=null;function openModal({title,list,multi=false,onDone,placeholder,isFx=false}){ctx={multi,onDone,all:list,sel:new Set,view:new Set(list)};mt.textContent=title;mSearch.placeholder=placeholder||'Í≤ÄÏÉâ...';renderModal(isFx);modal.classList.add('grid');modal.classList.remove('hidden')}

        function finishModal(){modal.classList.add('hidden');if(ctx.onDone){ctx.onDone(ctx.multi?Array.from(ctx.sel):Array.from(ctx.sel)[0])}}

        // === Secure Gemini Proxy Call (public mode: no token) ===
        const ACCESS_TOKEN = '';

        async function callGeminiAPI(localPrompt){ if(!localPrompt||!localPrompt.trim()) return 'ÌîÑÎ°¨ÌîÑÌä∏Í∞Ä ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.'; try{ const headers={'Content-Type':'application/json'}; if(ACCESS_TOKEN) headers['Authorization']='Bearer '+ACCESS_TOKEN; const res=await fetch(PROXY_ENDPOINT,{method:'POST',headers,body:JSON.stringify({prompt:localPrompt})}); const data=await res.json().catch(()=>({})); if(!res.ok) return `ÏÑúÎ≤Ñ Ïò§Î•ò: ${data.error||res.status}`; return data.text?.replace(/[*#]/g,'')||'Gemini ÏùëÎãµÏù¥ ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.'; }catch(e){ return 'ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò: '+e.message; } }

        // === Data ===
        const genreMap={'Funk':['Soul Funk','Neo-Soul','G-Funk','Acid Jazz'],'Jazz':['Bebop','Cool Jazz','Swing','Fusion','Big Band'],'K-Pop':['Girl Group Dance','Boy Group Hip Hop','K-Ballad','K-R&B','K-Indie'],'J-Pop':['City Pop','Shibuya-kei','J-Rock','Anime Song','Vocaloid'],'Synthpop':['Synthwave','Futurepop','Darkwave','Chillwave'],'Rock':['Alternative Rock','Indie Rock','Punk Rock','Heavy Metal','Psychedelic Rock'],'Hip Hop':['Trap','Boom Bap','Lo-fi Hip Hop','Drill','G-Funk'],'EDM':['House','Deep House','Tech House','Techno','Trance','Dubstep','Future Bass'],'Drum & Bass':['Liquid DnB','Neurofunk','Jungle','Jump-Up'],'R&B':['Contemporary R&B','Neo-Soul','Alternative R&B','PBR&B','K-R&B'],'Ballad':['Pop Ballad','Rock Ballad','Soul Ballad','K-Ballad']};

        const genreFxMap={'Default':['Reverb','Delay','Compressor'],'Funk':['Wah Pedal','Phaser','Spring Reverb'],'Jazz':['Plate Reverb','Tape Delay'],'EDM':['Sidechain Compressor','White Noise','Downlifter','Riser','Filter Sweep'],'Drum & Bass':['Heavy Compressor','Filter Sweep','Reverb Tail'],'Synthpop':['Chorus','Gated Reverb','Arpeggiator']};

                const aiState={step:1,genre:'Funk',sub:'Soul Funk',core:new Set(['Funky Drums','Slap Bass']),fx:new Set(),vocal:'Female Vocal',keywords:'',mood:new Set(['Warm','Dreamy']),bpm:110,structure:new Set(['Intro','Verse','Chorus']),bracket:true};

        function aiTotal(){return 7}
        function field(label,value,onclick){const d=document.createElement('button');d.type='button';d.className='field w-full text-left';d.onclick=onclick;d.innerHTML=`<span>${label}</span><span class="mini">${value}</span>`;return d}
    function renderAI(){view.innerHTML='';pw.style.display='block';pl.style.width=((aiState.step/aiTotal())*100)+'%';navL.style.visibility=aiState.step===1?'hidden':'visible';navR.style.visibility=aiState.step===aiTotal()?'hidden':'visible';const card=document.createElement('div');card.className='space-y-4';const H=t=>{const h=document.createElement('h3');h.className='text-base font-semibold';h.textContent=t;return h};if(aiState.step===1){card.appendChild(H('Step 1: Ïû•Î•¥ ÏÑ†ÌÉù'));card.appendChild(field(`Ïû•Î•¥`,`${aiState.genre} @${aiState.bpm}bpm`,()=>openModal({title:'GENRE ÏÑ†ÌÉù',list:Object.keys(genreMap),multi:false,placeholder:'Ïû•Î•¥ Í≤ÄÏÉâ...',onDone:pick=>{if(!pick)return;aiState.genre=pick;aiState.sub=genreMap[pick][0];aiState.bpm=(pick==='Drum & Bass')?174:110;aiState.core=new Set(genreInstrumentMap[pick]||genreInstrumentMap['Default']);ensureMin(aiState.core, genreInstrumentMap[pick]||genreInstrumentMap['Default']);renderAI()}})))} if(aiState.step===2){card.appendChild(H('Step 2: ÏÑ∏Î∂Ä Ïû•Î•¥ ÏÑ†ÌÉù'));card.appendChild(field('ÏÑ∏Î∂Ä Ïû•Î•¥',aiState.sub,()=>openModal({title:'SUBGENRE ÏÑ†ÌÉù',list:genreMap[aiState.genre],multi:false,placeholder:'ÏÑ∏Î∂Ä Ïû•Î•¥ Í≤ÄÏÉâ...',onDone:pick=>{if(!pick)return;aiState.sub=pick;aiState.core=new Set(genreInstrumentMap[pick]||genreInstrumentMap[aiState.genre]||genreInstrumentMap['Default']);ensureMin(aiState.core, genreInstrumentMap[pick]||genreInstrumentMap['Default']);renderAI()}})))} if(aiState.step===3){card.appendChild(H('Step 3: ÌïµÏã¨ ÏïÖÍ∏∞ Î∞è ÌçºÏª§ÏÖò (ÏµúÏÜå 5Í∞ú ÏûêÎèô ÏÑ†ÌÉù)'));card.appendChild(pills(Array.from(aiState.core),aiState.core));const addBtn=document.createElement('button');addBtn.className='chip bg-[hsl(var(--ac))]/20 text-[hsl(var(--ac))] border-[hsl(var(--ac))]/50 mt-3';addBtn.textContent='+ Í≤ÄÏÉâÌïòÏó¨ ÏïÖÍ∏∞ Ï∂îÍ∞Ä';addBtn.onclick=()=>openModal({title:'Ï†ÑÏ≤¥ ÏïÖÍ∏∞ ÎùºÏù¥Î∏åÎü¨Î¶¨',list:fullInstrumentList,multi:true,placeholder:'ÏïÖÍ∏∞, ÏÇ¨Ïö¥Îìú, Ï£ºÎ≤ï Îì± Í≤ÄÏÉâ...',onDone:picks=>{if(picks&&picks.length){picks.forEach(p=>aiState.core.add(p));ensureMin(aiState.core, fullInstrumentList);renderAI()}}});card.appendChild(addBtn)} if(aiState.step===4){card.appendChild(H('Step 4: FX (ÏùåÌñ• Ìö®Í≥º)'));const items=genreFxMap[aiState.genre]||genreFxMap['Default'];card.appendChild(pills(items,aiState.fx));const addBtn=document.createElement('button');addBtn.className='chip bg-[hsl(var(--ac))]/20 text-[hsl(var(--ac))] border-[hsl(var(--ac))]/50 mt-3';addBtn.textContent='+ FX Í≤ÄÏÉâ Î∞è ÎØ∏Î¶¨Îì£Í∏∞';addBtn.onclick=()=>openModal({title:'Ï†ÑÏ≤¥ FX ÎùºÏù¥Î∏åÎü¨Î¶¨',list:fullFxList,multi:true,placeholder:'Î¶¨Î≤ÑÎ∏å, ÎîúÎ†àÏù¥ Îì± Í≤ÄÏÉâ...',isFx:true,onDone:picks=>{if(picks&&picks.length){picks.forEach(p=>aiState.fx.add(p));renderAI()}}});card.appendChild(addBtn)} if(aiState.step===5){card.appendChild(H('Step 5: Î≥¥Ïª¨ & ÌÇ§ÏõåÎìú'));const row=document.createElement('div');row.className='grid grid-cols-1 md:grid-cols-2 gap-3 mt-2';const vocWrap=field('Î≥¥Ïª¨',aiState.vocal,()=>openModal({title:'VOCAL ÏÑ†ÌÉù',list:['Male Vocal','Female Vocal','Instrumental'],multi:false,onDone:pick=>{if(pick)aiState.vocal=pick;renderAI()}}));const kw=document.createElement('input');kw.placeholder='ÎÖ∏Îûò Ï£ºÏ†ú ÌÇ§ÏõåÎìú';kw.value=aiState.keywords||'';kw.className='w-full bg-white/5 border border-white/10 rounded-xl px-3 py-2';kw.oninput=()=>aiState.keywords=kw.value;row.appendChild(vocWrap);row.appendChild(kw);card.appendChild(row)} if(aiState.step===6){card.appendChild(H('Step 6: Î¨¥Îìú, BPM, Íµ¨Ï°∞'));card.appendChild(pills(['Warm','Dreamy','Groovy','Dark','Uplifting'],aiState.mood));const ctrl=document.createElement('div');ctrl.className='grid grid-cols-1 sm:grid-cols-2 gap-3 mt-3';ctrl.innerHTML=`<label class='block text-sm'>BPM <input id='bpm' type='number' value='${aiState.bpm}' class='mt-1 w-full bg-white/5 border border-white/10 rounded-xl px-3 py-2'></label><label class='block text-sm'>Íµ¨Ï°∞</label>`;card.appendChild(ctrl);ctrl.querySelector('#bpm').oninput=e=>aiState.bpm=+e.target.value||110;card.appendChild(pills(['Intro','Verse','Chorus','Bridge','Outro'],aiState.structure))} if(aiState.step===7){card.appendChild(H('Step 7: ÌîÑÎ°¨ÌîÑÌä∏ ÏÉùÏÑ±'));const btn=document.createElement('button');btn.className='w-full bg-[hsl(var(--ac))]/90 hover:bg-[hsl(var(--ac))] rounded-xl py-2.5 font-medium';btn.textContent='‚ú® ÌîÑÎ°¨ÌîÑÌä∏ ÏÉùÏÑ±';btn.onclick=()=>{const prompt=buildAIPrompt();showResult(prompt,'ai',btn)};card.appendChild(btn)} view.appendChild(card)}
        function buildAIPrompt(){const join=s=>Array.from(s||[]).join(', ');const nonEmpty=a=>a.filter(Boolean);const head=`GENRE: ${aiState.genre}/${aiState.sub} @${aiState.bpm}bpm`;const lines=[head];const core=join(aiState.core);if(core)lines.push(`CORE: ${core}`);const fx=join(aiState.fx);if(fx)lines.push(`FX: ${fx}`);if(aiState.vocal&&aiState.vocal!=='Instrumental')lines.push(`VOCAL: ${aiState.vocal}`);const mood=join(aiState.mood);if(mood)lines.push(`MOOD: ${mood}`);if(aiState.structure.size)lines.push(`STRUCT: ${Array.from(aiState.structure).map(s=>`[${s}]`).join(' ')}`);if(aiState.keywords&&aiState.keywords.trim())lines.push(`THEME: ${aiState.keywords.trim()}`);return nonEmpty(lines).join(' | ')}

        // === PRO Mode ===
        const tracks={rhythm:[],bass:[],harmony:[],lead:[],percussion:[],fx:[],kick:[],snare:[],hihat:[],clap:[],cymbal:[],mix:[],mast:[]};
        const lib={rhythm:['DnB 174 Straight','Breakbeat 130bpm'],bass:['Electric Bass','Synth Bass'],harmony:['Piano','Synth Pad'],lead:['Lead Synth'],percussion:['Tambourine','Shaker'],fx:['Riser'],kick:['Acoustic Kick'],snare:['Acoustic Snare'],hihat:['Closed Hat'],clap:['Handclap'],cymbal:['Crash'],mix:['Sidechain: Kick-Bass','Drum BusComp: Punchy'],mast:['LUFS: -8','Width: 15%']};
        function openKit(cat){openModal({title:`${cat.toUpperCase()} Ìï≠Î™© ÏÑ†ÌÉù`,list:lib[cat]||[],multi:true,onDone:arr=>{(tracks[cat]||(tracks[cat]=[]));arr.forEach(n=>tracks[cat].push(n));renderPRO()}})}
        function box(cat,label){const d=document.createElement('div');d.className='glass rounded-2xl p-4';d.innerHTML=`<div class='flex items-center justify-between mb-2'><h4 class='font-medium'>${label}</h4><button class='add bg-[hsl(var(--ac))]/20 hover:bg-[hsl(var(--ac))]/30 rounded-lg px-3 py-1.5 text-sm'>+ Ï∂îÍ∞Ä</button></div><div class='space-y-2 list'></div>`;const list=d.querySelector('.list');d.querySelector('.add').onclick=()=>openKit(cat);const refresh=()=>{list.innerHTML='';(tracks[cat]||[]).forEach((n,i)=>{const r=document.createElement('div');r.className='flex items-center justify-between bg-white/5 border border-white/10 rounded-xl px-3 py-2';r.innerHTML=`<span>${n}</span>`;const del=document.createElement('button');del.className='text-red-300/90 hover:text-red-200 text-sm';del.textContent='ÏÇ≠Ï†ú';del.onclick=()=>{tracks[cat].splice(i,1);refresh()};r.appendChild(del);list.appendChild(r)})};refresh();return d}
        function renderPRO(){view.innerHTML='';pw.style.display='none';navL.style.visibility='hidden';navR.style.visibility='hidden';const wrap=document.createElement('div');wrap.className='space-y-6';wrap.innerHTML+=`<h3 class="text-lg font-semibold text-center text-neutral-400 -mb-2">ÎìúÎüº & Î¶¨Îì¨ ÏÑπÏÖò</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="pro-row-1"></div>`;wrap.innerHTML+=`<h3 class="text-lg font-semibold text-center text-neutral-400 mt-6 -mb-2">ÏïÖÍ∏∞ & FX ÏÑπÏÖò</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="pro-row-2"></div>`;wrap.innerHTML+=`<h3 class="text-lg font-semibold text-center text-neutral-400 mt-6 -mb-2">Ìé∏Í≥°, ÎØπÏã± & ÎßàÏä§ÌÑ∞ÎßÅ</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="pro-row-3"></div>`;['kick','snare','hihat','clap','cymbal','percussion'].forEach(k=>wrap.querySelector('#pro-row-1').appendChild(box(k,{kick:'ÌÇ•',snare:'Ïä§ÎÑ§Ïñ¥',hihat:'ÌïòÏù¥Ìñá',clap:'ÌÅ¥Îû©',cymbal:'Ïã¨Î≤å',percussion:'ÌçºÏª§ÏÖò'}[k],k)));['rhythm','bass','harmony','lead','fx'].forEach(k=>wrap.querySelector('#pro-row-2').appendChild(box(k,{rhythm:'Î¶¨Îì¨',bass:'Î≤†Ïù¥Ïä§',harmony:'ÌïòÎ™®Îãà',lead:'Î¶¨Îìú',fx:'FX'}[k],k)));['mix','mast'].forEach(k=>wrap.querySelector('#pro-row-3').appendChild(box(k,{mix:'ÎØπÏã±',mast:'ÎßàÏä§ÌÑ∞ÎßÅ'}[k],k)));view.appendChild(wrap);const actions=document.createElement('div');actions.className='mt-6 flex flex-col sm:flex-row gap-2';const genBtn=document.createElement('button');genBtn.className='flex-1 bg-[hsl(var(--ac))]/90 hover:bg-[hsl(var(--ac))] rounded-xl py-2.5 font-medium';genBtn.textContent='‚ú® ÌîÑÎ°¨ÌîÑÌä∏ ÏÉùÏÑ±';genBtn.onclick=()=>{genPRO(genBtn);scrollTo({top:document.body.scrollHeight,behavior:'smooth'})};actions.appendChild(genBtn);view.appendChild(actions)}
        async function showResult(localPrompt,mode,btn){const originalText=btn.textContent;btn.disabled=true;const loadingMessages=['ÏòÅÍ∞ê ÏàòÏã† Ï§ë...','Ïô∏Í≥ÑÏù∏Í≥º ÍµêÏã† Ï§ë... üëΩ','Ïö∞Ï£º Í≥†ÏñëÏù¥ÏóêÍ≤å Î¨ºÏñ¥Î≥¥Îäî Ï§ë... üêà','Î∏åÎ°úÏΩúÎ¶¨ÏóêÍ≤å ÏùòÍ≤¨ Î¨ªÎäî Ï§ë... ü•¶','Î≥ÑÎì§Ïùò ÏÜçÏÇ≠ÏûÑÏùÑ Îì£Îäî Ï§ë...'];let idx=0;btn.textContent=loadingMessages[idx];const it=setInterval(()=>{idx=(idx+1)%loadingMessages.length;btn.textContent=loadingMessages[idx]},800);result.innerHTML=`<div class='grid grid-cols-1 md:grid-cols-2 gap-4'><div class='glass rounded-2xl p-4 flex flex-col'><div class="flex justify-between items-center mb-2"><h3 class='text-base font-semibold'>Î°úÏª¨ ÌîÑÎ°¨ÌîÑÌä∏</h3><button class='copy-btn iconbtn rounded-lg p-1.5 text-sm' data-target="local-prompt">üìã</button></div><pre id='local-prompt' class='flex-grow whitespace-pre-wrap text-sm leading-relaxed bg-black/30 rounded-xl p-3 border border-white/10'>${localPrompt}</pre></div><div class='glass rounded-2xl p-4 flex flex-col'><div class="flex justify-between items-center mb-2"><h3 class='text-base font-semibold'>Gemini Î≥¥Í∞ï ÌîÑÎ°¨ÌîÑÌä∏</h3><button class='copy-btn iconbtn rounded-lg p-1.5 text-sm hidden' data-target="gemini-prompt">üìã</button></div><div id='gemini-result-wrapper' class='flex-grow min-h-[100px] flex items-center justify-center bg-black/30 rounded-xl p-3 border border-white/10'><div class="loader"></div></div></div></div><div class='mt-4 flex gap-2 justify-end'><button id='savePrompt' class='iconbtn rounded-lg px-3 py-1.5 text-sm'>JSON Ï†ÄÏû•</button></div>`;const gemWrap=document.getElementById('gemini-result-wrapper');const gemText=await callGeminiAPI(localPrompt);clearInterval(it);btn.disabled=false;btn.textContent=originalText;gemWrap.innerHTML=`<pre id='gemini-prompt' class='whitespace-pre-wrap text-sm leading-relaxed'>${gemText}</pre>`;gemWrap.parentElement.querySelector('.copy-btn').classList.remove('hidden');document.querySelectorAll('.copy-btn').forEach(b=>{b.onclick=e=>{const id=e.currentTarget.dataset.target;const txt=document.getElementById(id).textContent;navigator.clipboard.writeText(txt).then(()=>showToast('Î≥µÏÇ¨ ÏôÑÎ£å!')).catch(()=>showToast('Î≥µÏÇ¨ Ïã§Ìå®'))}});document.getElementById('savePrompt').onclick=()=>{const data={mode,ts:Date.now(),localPrompt,geminiPrompt:gemText};const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download=`prompt_${mode}_${Date.now()}.json`;document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(url)}}
        function genPRO(btn){const blocks=[];['kick','snare','hihat','clap','cymbal','percussion','rhythm','bass','harmony','lead','fx','mix','mast'].forEach(k=>{if(tracks[k]?.length)blocks.push(`${k.toUpperCase()}: ${tracks[k].join(', ')}`)});const p=blocks.filter(Boolean).join(' | ');showResult(p,'pro',btn)}

        let mode='ai';

        setActiveTab(segAI);
