<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPS v3.7 (Enhanced Mood)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-neutral-950 text-white min-h-[100svh]">
    <canvas id="bg"></canvas>
    <div class="max-w-5xl mx-auto px-4">
        <header class="glass rounded-2xl px-4 md:px-6 py-4 mb-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="size-8 rounded-xl bg-white/10 grid place-items-center" aria-hidden="true"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 12c3 0 3-6 6-6s3 12 6 12 3-6 6-6" stroke="hsl(var(--ac))" stroke-width="1.8" stroke-linecap="round" /></svg></div>
                <h1 class="text-lg md:text-xl font-semibold tracking-tight">Suno Prompt Studio</h1>
            </div>
            <div class="inline-flex bg-white/5 rounded-xl p-1" role="tablist" aria-label="Mode switch">
                <button id="seg-ai" class="px-3 md:px-4 py-1.5 rounded-lg text-sm font-medium data-[active=true]:bg-white/20" data-active="true" aria-selected="true" role="tab">AI 가이드</button>
                <button id="seg-pro" class="px-3 md:px-4 py-1.5 rounded-lg text-sm font-medium" role="tab">프로 스튜디오</button>
            </div>
        </header>
        <div class="grid min-h-[calc(100svh-120px)] place-items-center group">
            <div class="grid grid-cols-[auto,1fr,auto] items-stretch gap-2 w-full">
                <button id="nav-left" class="opacity-0 group-hover:opacity-100 glass rounded-xl w-12 md:w-14 grid place-items-center" aria-label="이전 단계"><span class="text-2xl">&lt;</span></button>
                <main class="glass rounded-2xl p-4 md:p-6">
                    <div id="progress-wrap" class="mb-4">
                        <div class="h-1.5 bg-white/10 rounded-full overflow-hidden"><div id="progress" class="h-1.5 bg-[hsl(var(--ac))] w-0"></div></div>
                    </div>
                    <section id="view" class="space-y-5"></section>
                    <section id="result" class="mt-5"></section>
                </main>
                <button id="nav-right" class="opacity-0 group-hover:opacity-100 glass rounded-xl w-12 md:w-14 grid place-items-center" aria-label="다음 단계"><span class="text-2xl">&gt;</span></button>
            </div>
        </div>
        <div id="modal" class="fixed inset-0 hidden items-center justify-center z-50"><div class="absolute inset-0 bg-black/55 backdrop-blur-sm"></div><div class="relative glass rounded-2xl p-5 w-[min(92vw,860px)]"><h3 id="mt" class="text-lg font-semibold text-center"></h3><div class="mt-3"><input id="mSearch" placeholder="검색... (예: 909, reese, shuffle)" class="w-full bg-white/5 border border-white/10 rounded-xl px-3 py-2 text-sm" /></div><div id="mg" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 max-h-[60vh] overflow-y-auto mt-3"></div><div class="mt-4 grid grid-cols-2 gap-2"><button id="mOK" class="bg-[hsl(var(--ac))]/90 hover:bg-[hsl(var(--ac))] rounded-xl py-2.5 text-sm font-medium">선택 0개 추가</button><button id="mX" class="bg-white/10 hover:bg-white/15 rounded-xl py-2.5 text-sm">닫기</button></div></div></div>
        <div id="toast" class="toast"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
